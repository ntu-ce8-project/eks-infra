apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: ui
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "shop.sctp-sandbox.com"
spec:
  ingressClassName: nginx
  rules:
  - host: "shop.sctp-sandbox.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 80
